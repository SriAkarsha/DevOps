<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Language Learning Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: lightcyan;
      padding: 25px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      font-size: 1.1em;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid black;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-size: 0.95em;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button[type="reset"] {
      background-color: #e74c3c;
    }

    button:hover {
      opacity: 0.9;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Register for Language Learning</h1>
    <form action="/register" method="post">

      <fieldset>
        <legend>Basic Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="profile-pic">Profile Picture:</label>
        <input type="file" id="profile-pic" name="profile-pic">
      </fieldset>

      <fieldset>
        <legend>User Type</legend>
        <label><input type="radio" name="user-type" value="student"> Student</label>
        <label><input type="radio" name="user-type" value="teacher"> Teacher / Tutor</label>
        <label><input type="radio" name="user-type" value="parent"> Parent</label>
      </fieldset>

      <fieldset>
        <legend>Language Preferences</legend>
        <label for="native-language">Native Language:</label>
        <input type="text" id="native-language" name="native-language" required>

        <label for="target-languages">Target Language(s):</label>
        <input type="text" id="target-languages" name="target-languages" placeholder="e.g., Spanish, French">

        <label for="goal">Learning Goal:</label>
        <select id="goal" name="goal">
          <option value="travel">Travel</option>
          <option value="business">Business</option>
          <option value="education">Education</option>
          <option value="certification">Certification</option>
          <option value="conversation">Conversational Fluency</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Availability</legend>
        <label for="timezone">Time Zone:</label>
        <input type="text" id="timezone" name="timezone">

        <label for="learning-times">Preferred Learning Times:</label>
        <input type="text" id="learning-times" name="learning-times" placeholder="e.g., Evenings, Weekends">
      </fieldset>

      <fieldset>
        <legend>Notification Preferences</legend>
        <label><input type="checkbox" name="notifications" value="email"> Email</label>
        <label><input type="checkbox" name="notifications" value="sms"> SMS</label>
        <label><input type="checkbox" name="notifications" value="app"> App Notifications</label>
      </fieldset>

      <fieldset>
        <legend>Suggestions</legend>
        <label>Enter your suggestions:</label>
        <textarea name="message" rows="10" cols="75"></textarea>
      </fieldset>

      <fieldset>
        <legend>Consent</legend>
        <label><input type="checkbox" name="terms" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
        <label><input type="checkbox" name="gdpr"> I consent to data processing under GDPR.</label>
      </fieldset>

      <button type="submit">Register</button>
      <button type="reset">Clear Form</button>

    </form>

    <div class="form-footer">
      <p>Already have an account? <a href="/login">Login here</a>.</p>
    </div>
  </div>

</body>
</html>
